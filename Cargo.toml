[package]
name = "rustcheats"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
arc-swap = "1.6"
async-trait = "0.1"
bytes = "1.4"
clap = { version = "4.3", features = ["derive"] }
crossbeam = "0.8.2"
flatbuffers = "23.5.26"
futures = "0.3"
futures-util = "0.3"
itoa = "1.0"
lazy_static = "1.4"
prost = "0.11"
rand = "0.8"
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
time = "0.3"
tokio = { version = "1.29", features = ["full"] }
tokio-stream = "0.1"
tracing = "0.1"
tracing-subscriber = "0.3"
tracing-test = "0.2"
